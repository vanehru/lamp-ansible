# Ansible Inventory File for LAMP Stack Deployment
# 
# Instructions:
# 1. Replace the IP addresses below with your actual server IPs
# 2. Update ansible_user if not using root
# 3. Configure SSH key path or use ansible_password for password authentication

[webservers]
# LAMP Server Configuration
lamp-server ansible_host=4.213.183.242 ansible_user=azureuser

[webservers:vars]
# Common variables for all web servers
ansible_python_interpreter=/usr/bin/python3
ansible_connection=local
# Using local connection since we're running on the same machine
