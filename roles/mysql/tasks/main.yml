---
# MySQL/MariaDB Role - Database Server Installation and Configuration
# This role installs and configures MariaDB database server

- name: Install MariaDB server and client
  dnf:
    name:
      - mariadb-server
      - mariadb
      - python3-PyMySQL
    state: present
  tags: ['mysql', 'packages']

- name: Start and enable MariaDB service
  systemd:
    name: mariadb
    state: started
    enabled: yes
  tags: ['mysql', 'service']

- name: Check if root password is already set
  shell: mysqladmin -u root status
  register: mysql_root_status
  changed_when: false
  failed_when: false
  tags: ['mysql', 'security']

- name: Set MySQL root password
  shell: |
    mysql -e "ALTER USER 'root'@'localhost' IDENTIFIED BY '{{ mysql_root_password }}';"
  when: mysql_root_status.rc == 0
  failed_when: false
  no_log: true
  tags: ['mysql', 'security']

- name: Create .my.cnf file with root credentials
  template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: '0600'
  tags: ['mysql', 'config']

- name: Remove anonymous MySQL users
  shell: mysql --defaults-file=/root/.my.cnf -e "DELETE FROM mysql.user WHERE User='';"
  failed_when: false
  changed_when: false
  tags: ['mysql', 'security']

- name: Remove MySQL test database
  shell: mysql --defaults-file=/root/.my.cnf -e "DROP DATABASE IF EXISTS test;"
  failed_when: false
  changed_when: false
  tags: ['mysql', 'security']

- name: Flush privileges
  shell: mysql --defaults-file=/root/.my.cnf -e "FLUSH PRIVILEGES;"
  changed_when: false
  tags: ['mysql', 'security']

- name: Create application database
  shell: mysql --defaults-file=/root/.my.cnf -e "CREATE DATABASE IF NOT EXISTS {{ mysql_database }};"
  changed_when: false
  tags: ['mysql', 'database']

- name: Create application database user
  shell: |
    mysql --defaults-file=/root/.my.cnf -e "CREATE USER IF NOT EXISTS '{{ mysql_user }}'@'localhost' IDENTIFIED BY '{{ mysql_user_password }}';"
    mysql --defaults-file=/root/.my.cnf -e "GRANT ALL PRIVILEGES ON {{ mysql_database }}.* TO '{{ mysql_user }}'@'localhost';"
    mysql --defaults-file=/root/.my.cnf -e "FLUSH PRIVILEGES;"
  no_log: true
  changed_when: false
  tags: ['mysql', 'database']

- name: Configure MariaDB bind address
  lineinfile:
    path: /etc/my.cnf.d/mariadb-server.cnf
    regexp: '^bind-address'
    line: "bind-address = {{ mysql_bind_address }}"
    insertafter: '^\[mysqld\]'
    backup: yes
  notify: restart mariadb
  tags: ['mysql', 'config']

- name: Ensure MariaDB is running
  systemd:
    name: mariadb
  register: mariadb_status
  tags: ['mysql', 'verify']

- name: Display MariaDB status
  debug:
    msg: "MariaDB is {{ mariadb_status.status.ActiveState }}"
  tags: ['mysql', 'verify']

- name: Display database information
  debug:
    msg:
      - "Database Name: {{ mysql_database }}"
      - "Database User: {{ mysql_user }}"
      - "Bind Address: {{ mysql_bind_address }}"
  tags: ['mysql', 'info']
