---
# MySQL Role - Database Server Installation and Configuration
# This role installs and configures MySQL database server

- name: Install MySQL server and client
  dnf:
    name:
      - mysql-server
      - mysql
      - python3-PyMySQL
    state: present
  tags: ['mysql', 'packages']

- name: Start and enable MySQL service
  systemd:
    name: mysqld
    state: started
    enabled: yes
  tags: ['mysql', 'service']

- name: Check if root password is already set
  command: mysqladmin -u root status
  register: mysql_root_status
  changed_when: false
  failed_when: false
  tags: ['mysql', 'security']

- name: Set MySQL root password
  mysql_user:
    name: root
    password: "{{ mysql_root_password }}"
    login_unix_socket: /var/run/mysqld/mysqld.sock
    state: present
  when: mysql_root_status.rc == 0
  no_log: true
  tags: ['mysql', 'security']

- name: Create .my.cnf file with root credentials
  template:
    src: my.cnf.j2
    dest: /root/.my.cnf
    owner: root
    group: root
    mode: '0600'
  tags: ['mysql', 'config']

- name: Remove anonymous MySQL users
  mysql_user:
    name: ''
    host_all: yes
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  no_log: true
  tags: ['mysql', 'security']

- name: Remove MySQL test database
  mysql_db:
    name: test
    state: absent
    login_user: root
    login_password: "{{ mysql_root_password }}"
  no_log: true
  tags: ['mysql', 'security']

- name: Create application database
  mysql_db:
    name: "{{ mysql_database }}"
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  no_log: true
  tags: ['mysql', 'database']

- name: Create application database user
  mysql_user:
    name: "{{ mysql_user }}"
    password: "{{ mysql_user_password }}"
    priv: "{{ mysql_database }}.*:ALL"
    host: localhost
    state: present
    login_user: root
    login_password: "{{ mysql_root_password }}"
  no_log: true
  tags: ['mysql', 'database']

- name: Configure MySQL bind address
  lineinfile:
    path: /etc/my.cnf.d/mysql-server.cnf
    regexp: '^bind-address'
    line: "bind-address = {{ mysql_bind_address }}"
    insertafter: '^\[mysqld\]'
    backup: yes
  notify: restart mysql
  tags: ['mysql', 'config']

- name: Ensure MySQL is running
  systemd:
    name: mysqld
  register: mysql_status
  tags: ['mysql', 'verify']

- name: Display MySQL status
  debug:
    msg: "MySQL is {{ mysql_status.status.ActiveState }}"
  tags: ['mysql', 'verify']

- name: Display database information
  debug:
    msg:
      - "Database Name: {{ mysql_database }}"
      - "Database User: {{ mysql_user }}"
      - "Bind Address: {{ mysql_bind_address }}"
  tags: ['mysql', 'info']
